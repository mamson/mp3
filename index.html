        <script>
            const $ = document.querySelector.bind(document);
            const $$ = document.querySelectorAll.bind(document);
            const heading = $(".heading");
            const cdThumb = $(".cd-thumb");
            const avatar = $(".ava");
            const song = $(".name-single");
            const singer = $(".name-singer");
            const audio = $("#audio");
            const playBtn = $(".btn-toggle-play");
            const player = $(".control");
            const progress = $("#progress");
            const nextBtn = $(".btn-next");
            const prevBtn = $(".btn-prev");
            const randomBtn = $(".btn-random");
            const repeatBtn = $(".btn-repeat");
            const playlist = $(".playlist");
            const app = {
                currentIndex: 0,
                isPlaying: false,
                isRandom: false,
                isRepeat: false,
                songs: [
                    {
                        name: "Ngày Đầu Tiên",
                        singer: "Đức Phúc",
                        path: "./assets/music/song1.mp3",
                        image: "./assets/img/h1.jpeg",
                    },

                        singer: "The Script",
                        path: "./assets/music/song2.mp3",
                        image: "./assets/img/h2.jpg",
                    },
                    {

                        singer: "Neffex",
                        path: "./assets/music/song3.mp3",
                        image: "./assets/img/h3.jpg",
                    },
                    {
                        name: "Wake Me Up",
                        singer: "Avicii",
                        path: "./assets/music/song4.mp3",
                        image: "./assets/img/h4.jpg",
                    },
                    {
                        name: "Legends Never Die",
                        singer: "Alan Walker",
                        path: "./assets/music/song5.mp3",
                        image: "./assets/img/h5.jpg",
                    },
                    {
                        name: "Unstoppable",
                        singer: "Sia",
                        path: "./assets/music/song6.mp3",
                        image: "./assets/img/h6.jpg",
                    },
                    {
                        name: "Nevada",
                        singer: "Vicetone",
                        path: "./assets/music/song7.mp3",
                        image: "./assets/img/h7.jpg",
                    },
                    {
                        name: "Sold Out",
                        singer: "Hawk Nelson",
                        path: "./assets/music/song8.mp3",
                        image: "./assets/img/h8.jpg",
                    },
                    {
                        name: "Shadow Of The Sun",
                        singer: "Max Elto",
                        path: "./assets/music/song9.mp3",
                        image: "./assets/img/h9.jpg",
                    },
                ],
                render: function () {
                    const htmls = this.songs.map((song, index) => {
                        return `
                            <article class="list ${
                                index === this.currentIndex ? "choice" : ""
                            }" data-index="${index}">
                                    <img
                                        src="${song.image}"
                                        alt=""
                                        class="img"
                                    />
                                <div class="info">
                                    <p class="name-song">${song.name}</p>
                                    <p class="name-sing">${song.singer}</p>
                                </div>
                            </article>
                         `;
                    });
                    playlist.innerHTML = htmls.join("");
                },

                defindeProperties: function () {
                    Object.defineProperty(this, "currentSong", {
                        get: function () {
                            return this.songs[this.currentIndex];
                        },
                    });
                },

                handleEvents: function () {
                    const _this = this;
                    const cdThumbAnimation = cdThumb.animate(
                        [{ transform: "rotate(360deg)" }],
                        {
                            duration: 10000,
                            iterations: Infinity,
                        }
                    );
                    cdThumbAnimation.pause();

                    playBtn.onclick = function () {
                        if (_this.isPlaying) {
                            audio.pause();
                        } else {
                            audio.play();
                        }
                    };

                    audio.onplay = function () {
                        _this.isPlaying = true;
                        player.classList.add("playing");
                        cdThumbAnimation.play();
                    };

                    audio.onpause = function () {
                        _this.isPlaying = false;
                        player.classList.remove("playing");
                        cdThumbAnimation.pause();
                    };

                    audio.ontimeupdate = function () {
                        if (audio.duration) {
                            const progressPercent = Math.floor(
                                (audio.currentTime / audio.duration) * 100
                            );
                            progress.value = progressPercent;
                        }
                    };

                    progress.onchange = function (e) {
                        const seekTime =
                            (e.target.value / 100) * audio.duration;
                        audio.currentTime = seekTime;
                    };

                    nextBtn.onclick = function () {
                        if (_this.isRandom) {
                            _this.playRandomSong();
                        } else {
                            _this.nextSong();
                        }
                        audio.play();
                        _this.render();
                    };

                    prevBtn.onclick = function () {
                        if (_this.isRandom) {
                            _this.playRandomSong();
                        } else {
                            _this.prevSong();
                        }
                        audio.play();
                        _this.render();
                    };

                    randomBtn.onclick = function (e) {
                        _this.isRandom = !_this.isRandom;
                        randomBtn.classList.toggle("active", _this.isRandom);
                    };

                    repeatBtn.onclick = function () {
                        _this.isRepeat = !_this.isRepeat;
                        repeatBtn.classList.toggle("active", _this.isRepeat);
                    };

                    audio.onended = function () {
                        if (_this.isRepeat) {
                            audio.play();
                        } else {
                            nextBtn.click();
                        }
                    };

                    playlist.onclick = function (e) {
                        const songNode = e.target.closest(".list:not(.choice)");
                        if (songNode) {
                            _this.currentIndex = Number(songNode.dataset.index);
                            _this.loadCurrentSong();
                            _this.render();
                            audio.play();
                        }
                    };
                },

                loadCurrentSong: function () {
                    heading.textContent = this.currentSong.name;
                    song.textContent = this.currentSong.name;
                    singer.textContent = this.currentSong.singer;
                    audio.src = this.currentSong.path;
                    cdThumb.src = this.currentSong.image;
                    avatar.src = this.currentSong.image;
                },

                nextSong: function () {
                    this.currentIndex++;
                    if (this.currentIndex >= this.songs.length) {
                        this.currentIndex = 0;
                    }
                    this.loadCurrentSong();
                },

                prevSong: function () {
                    this.currentIndex--;
                    if (this.currentIndex < 0) {
                        this.currentIndex = this.songs.length - 1;
                    }
                    this.loadCurrentSong();
                },

                playRandomSong: function () {
                    let newIndex;
                    do {
                        newIndex = Math.floor(
                            Math.random() * this.songs.length
                        );
                    } while (newIndex === this.currentIndex);
                    this.currentIndex = newIndex;
                    this.loadCurrentSong();
                },

                start: function () {
                    this.render();
                    this.defindeProperties();
                    this.loadCurrentSong();
                    this.handleEvents();
                },
            };
            app.start();
        </script>
